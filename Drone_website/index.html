<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css?after">
        <title>Visualization</title>
        <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript">
            this.ros = new ROSLIB.Ros({
                url : 'ws://165.246.139.32:9090'
            });
            this.ros.on('connection', function() {
                console.log('Connected to websocket server.');
            });
            this.ros.on('error', function(error) {
                console.log('Error connecting to websocket server: ', error);
            });
            this.ros.on('close', function() {
                console.log('Connection to websocket server closed.');
            });


        </script>
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <div id="grid">
            <div>
                <h2 class="title">Front Camera</h2>
                <img id="ig" class="pic" src="" width="864" height="576">
                <h2 class="subTitle">Data</h2>
                <div id="dataLine">
                    <div class="table">
                        <div class="line">Auto</div>
                        <div class="line">Waypoint</div>
                        <div class="line">GPS Time</div>
                        <div class="line">Latitude</div>
                        <div class="line">Longitude</div>
                        <div>Altitude</div>
                    </div>
                    <div class="table">
                        <div id="isAuto">N/A</div>
                        <div id="wayPoint">N/A</div>
                        <div id="gpsTime">N/A</div>
                        <div id="latitude">N/A</div>
                        <div id="longitude">N/A</div>
                        <div id="altitude">N/A</div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="title">Map</h2>
                <img id="map" class="pic" src="map.png" width="450" height="576">
                <h2 class="subTitle">Atitude</h2>
                <div id="atitudeLine">
                    <div class="atitude">
                        <div class="line">Roll</div>
                        <div class="line">Pitch</div>
                        <div>Yaw</div>
                    </div>
                    <div class="atitude">
                        <div id="roll">N/A</div>
                        <div id="pitch">N/A</div>
                        <div id="yaw">N/A</div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="title">Voxel Map</h2>
                <img id="voxel" class="gmap" src="" width="450" height="576">
                <h2 class="subTitle">Status</h2>
                <div id="statusLine">
                    <div class="status">
                        <div class="line">State</div>
                        <div>Speed</div>
                    </div>
                    <div class="status">
                        <div id="state">N/A</div>
                        <div id="speed">N/A</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
