<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css?after">
        <title>Visualization</title>
        <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript">
            this.ros = new ROSLIB.Ros({
                url : 'ws://165.246.139.32:9090'
            });
            this.ros.on('connection', function() {
                console.log('Connected to websocket server.');
            });
            this.ros.on('error', function(error) {
                console.log('Error connecting to websocket server: ', error);
            });
            this.ros.on('close', function() {
                console.log('Connection to websocket server closed.');
            });


        </script>
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <div id="grid">
            <div>
                <h2 class="camera">Front Camera</h2>
                <img id="ig" class="pic" src="" width="864" height="576">
                <h2 class="data">Data</h2>
                <div class="table">
                    <div>Auto</div>
                    <div>waypoint</div>
                    <div>GPS Time</div>
                    <div>Latitude</div>
                    <div>Longitude</div>
                    <div>Altitude</div>
                </div>
                    <div id="line">
                    <div class="table">
                        <div id="isAuto">N/A</div>
                        <div id="wayPoint">N/A</div>
                        <div id="gpsTime">N/A</div>
                        <div id="latitude">N/A</div>
                        <div id="longitude">N/A</div>
                        <div id="altitude">N/A</div>
                    </div>
                    </div>
                </div>

            </div>
            <div>
                <h2 class="course">Course</h2>
                <img id="rv" class="rviz" src="" width="400" height="576">
            </div>
        </div>
    </body>
</html>
